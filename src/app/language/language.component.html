<hr>

<div class="container">
    <div class="row">
        <div class="col-md4">

            <div *ngFor="let languages of languages, let i = index">



                <div class="col">



                    <li>
                        <h5>{{languages.name}} </h5>
                    </li>

                    <h5 id={{i}}></h5>
                    <button (click)='toggleDetails(i)' class="btn btn-primary"> Click me! </button>
                    <app-language-detail *ngIf='languages.showDescription' [language]='languages'></app-language-detail>


                </div>


            </div>
        </div>

    </div>




    <style>
        .col {
            height: 200px;
            width: 200px;
            float: left;
            border: 2px solid rgb(17, 153, 216);
            border-radius: 20px;
            box-shadow: 2px 2px 2px;
            margin-left: 15px;
            text-align: center;
        }
        
        .btn {
            margin-top: 40px;
        }
    </style>
